<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css "
      rel="stylesheet "
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi "
      crossorigin="anonymous "
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <title>Library Admin</title>
    <link
      href="https://fonts.googleapis.com/css?family=Cairo"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body style="background-color: #1b1b1b">
    <div class="container-fluid">
      <!--Welcome Messsage start-->
      <div
        class="d-flex justify-content-center align-items-center"
        style="height: 10vw"
      >
        <h1 class="text-light fw-bold">Welcome "Amin name here"</h1>
      </div>
      <!--Welcome Messsage end-->

      <!--horizontal line-->
      <div
        class="d-flex justify-content-center align-items-center"
        style="height: 5vw"
      >
        <hr class="text-light w-50" />
      </div>

      <!--Book requests card start-->
      <div class="d-flex justify-content-center">
        <div class="card bg-dark w-75" style="border-radius: 20px">
          <div class="card-body d-flex justify-content-center">
            <div class="col-sm-5 text-center">
              <h3 class="text-light">Book Requests</h3>
            </div>
            <div class="col-sm-2 text-center">
              <p class="text-light mx-2">|</p>
            </div>
            <div class="col-sm-5 text-center">
              <h3 class="text-light">366</h3>
            </div>
          </div>
        </div>
      </div>
      <!--Book requests card end-->

      <!--horizontal line-->
      <div
        class="d-flex justify-content-center align-items-center"
        style="height: 5vw"
      >
        <hr class="text-light w-50" />
      </div>

      <!--Current Announcement card start-->
      <div class="d-flex justify-content-center">
        <div class="card bg-dark w-75" style="border-radius: 20px">
          <div class="card-body d-flex flex-column justify-content-center">
            <div class="text-center">
              <h3 class="text-light">Cuurent Announcement</h3>
            </div>
            <div
              class="d-flex justify-content-center align-items-center"
              style="height: 2vw"
            >
              <hr class="text-light w-50" />
            </div>
            <div class="bg-secondary" style="border-radius: 5px">
              <p class="m-2" style="font-size: 20px;">Some announcements here</p>
            </div>
          </div>
        </div>
      </div>
      <!--Current Announcement card end-->
    </div>
  </body>
</html>
